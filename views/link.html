<!DOCTYPE html>
<html lang="zh_CN">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Geetest</title>
	<link rel="shortcut icon" href="//gcore.jsdelivr.net/gh/story-z/Halo-File@main/gt3logo-ckvh.webp" type="image/x-icon">

	<link href="/public/css/style.css" rel="stylesheet" type="text/css">

	<script src="/public/js/gt.js"></script>
</head>
<style>
	#Jump {
		display: block;
		width: 80%;
		line-height: 45px;
		margin: 20px auto 0;
		text-decoration: none;
		color: #ffffff;
		font-size: 20px;
		font-weight: bold;
		text-align: center;
		border: 1px solid #409EFF;
		border-radius: 15px;
		background: #409EFF;
	}
</style>

<body>
<div class="logo">
	<img src="//gcore.jsdelivr.net/gh/story-z/Halo-File@main/gt3logo-ckvh.webp" width="100%" height="100%" alt="geetest">
	<!--    <img src="/public/Image/logo.png" alt="logo">-->
</div>
<div class="box">
	<div class="horse">
		<div class="horse-head">
			<div class="title">✨ 是否跳转到过码页面 ❓</div>
			<div id="captcha">
				<a href="#" id="Jump">👉 确定跳转 👈</a>
			</div>

		</div>
	</div>
</div>

<div class="toast-box">消息</div>

<div class="box-footer">
	<span id="busuanzi_container_site_pv">总访问量：<span id="busuanzi_value_site_pv"></span></span>👀｜
	<span id="busuanzi_container_site_uv">访客数：<span id="busuanzi_value_site_uv"></span></span>🚶‍♂️
</div>
</body>
<script src="//gcore.jsdelivr.net/gh/story-z/Halo-File@main/sakura-neap.js"></script>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

<script>
	let currentUrl = window.location.href;
	//获取当前页面域名
	const currentDomain = window.location.host;
	// //截取最后一个/后面的内容
	const currentPathName  = currentUrl.substring(currentUrl.lastIndexOf("/") + 1);
	currentUrl="http://"+currentDomain+"/s/"+currentPathName;
	// 获取#Jump元素
	const Jump = document.getElementById('Jump');
	// 给#Jump元素添加点击事件
	Jump.href = currentUrl;
</script>

</html>
